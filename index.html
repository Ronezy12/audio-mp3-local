<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Audio → MP3 (légal)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>URL audio → MP3</h1>
    <p class="sub">
      Colle une URL qui pointe vers un <b>fichier audio direct</b> (mp3/wav/ogg…). Pas de plateformes (YouTube/Spotify/SoundCloud).
    </p>

    <div class="row">
      <input id="urlInput" type="url" placeholder="https://exemple.com/mon-audio.wav" />
      <button id="loadBtn" class="btn">Charger</button>
    </div>

    <div class="row">
      <label>Bitrate</label>
      <select id="bitrate">
        <option value="128">128 kbps</option>
        <option value="192" selected>192 kbps</option>
        <option value="256">256 kbps</option>
        <option value="320">320 kbps</option>
      </select>
      <button id="convertBtn" class="btn primary" disabled>Convertir MP3</button>
    </div>

    <div class="progress"><div id="bar"></div></div>
    <p id="status" class="status"></p>

    <a id="download" class="btn" style="display:none;">Télécharger le MP3</a>
  </main>

  <!-- FFmpeg.wasm -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
